<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel || Slideshow</title>
</head>
<body>
    <div class="container">
        <button class="carousel_btn"></button>
        <div class="carousel_track-container">
            <ul class="carousel_slides">
                <li class="carousel_slide">
                    <img src="img/your_best.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide">
                    <img src="img/speedreadingcontent2.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide">
                    <img src="img/iamanentrepreneur.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide">
                    <img src="img/entrepreneur.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide">
                    <img src="img/communication.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide">
                    <img src="img/7_cs.png" alt="Carousel Image">
                </li>
            </ul>
        </div>

        <button class="carousel_btn"></button>
    </div>
</body>
</html>
