<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel || Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <a class="prev carousel_btn">&#10094;</a>
        <div class="carousel_track-container">
            <ul class="carousel_slides">
                <li class="carousel_slide fade">
                    <img src="img/communication.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide fade">
                    <img src="img/what-is-effective-comm.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide fade">
                    <img src="img/7cs-effective-communication.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide fade">
                    <img src="img/phTips-for-Effective-Comm.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide fade">
                    <img src="img/Books-on-Communication-Skills.png" alt="Carousel Image">
                </li>
                <li class="carousel_slide fade">
                    <img src="img/speedreadingcontent2.png" alt="Carousel Image">
                </li>
            </ul>
        </div>
        <a class="next carousel_btn">&#10095;</a>
    </div>
</body>
</html>
